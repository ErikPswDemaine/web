<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<!--有序列表-->
<ul>
    <li>
        a
    </li>
    <li>
        c
    </li>
    <li>
        d
    </li>
</ul>
<!--降序-->
<ol reversed type="I">
    <li>
        a
    </li>
    <li>
        c
    </li>
    <li>
        d
    </li>
</ol>
</body>
</html>
