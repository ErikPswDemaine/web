<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
</head>
<body>
bilibili
<br>
不新建
<br>
<a href="https://www.bilibili.com/">bilibili</a>
<br>
新建
<br>
<a href="https://www.bilibili.com/"target="_blank">bilibili</a><!--不新建-->
<br>
粗体
<br>
<b>bilibili</b>
<br>
斜体
<br>
<em>bilibili</em>
<br>
下划线
<br>
<u>bilibili</u>
<br>
删除
<br>
<s>bilibili</s>
<br>
相加，斜体下划线
<br>
<em><u>bilibili</u></em>
</body>
</html>
